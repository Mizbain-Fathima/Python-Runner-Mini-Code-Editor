name: Build and Push Docker Image

on:
  push:
    branches:
      - main  

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify Docker Login
        run: docker info

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/python-runner-mini-code-editor:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/python-runner-mini-code-editor:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/python-runner-mini-code-editor:cache,mode=max
